<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Domínio Grátis - DomainFreeCode</title>
	<meta name="keywords" content="DomainFreeCode, FreeDomain, Dominio">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Obtenha seu Domínio Grátis!</h1>
        <p>Hospede seus arquivos e gere um subdomínio: <strong>nome.domainfreecode.com</strong></p>
    </header>
    <main>
        <form id="domainForm">
            <label for="subdomain">Escolha seu subdomínio:</label>
            <input type="text" id="subdomain" name="subdomain" placeholder="seunome" required>
            <span>.domainfreecode.com</span>
            
            <label for="files">Envie seus arquivos do site:</label>
            <input type="file" id="files" name="files" multiple required>
            
            <button type="submit">Gerar Domínio Grátis</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>© 2024 DomainFreeCode. Serviço gratuito de subdomínios.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
